<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" type="text/css" />
        <link rel="stylesheet" href="./css/main.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="./js/temperature.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
        <title>
            Conversor Temperatura
        </title>
    </head>
    <body onload="main()">
        <header>
            <div class="titleHeader resize" class="resize">
                Conversor de temperatura
            </div>
            <div class="menuHEader">
                <ul class="resize2">
                    <li>
                       <a href="#" id="e1" class="subrayado">Inicio</a>
                    </li>    
                    <li>
                       <a id="e2"  href="#">Conversor</a>
                    </li>     
                    <li>
                       <a id="e3"  href="#">Test</a>
                    </li>    
                </ul>
            </div>    
        </header>
        <article class="contendeorImagenesEnlace resize3">
            <div class="imagenContenido">
                <div class="contendeorImagen imagen1">
                    <img src="./img/termometroManchaPintura.png"/>
                    <div class="textoImagen">
                        <h4>Conversor de temperatura</h4>
                        <p>Conversor de temperatura de grados farenheit a celsius y viceversa</p>
                    </div>
                </div>
                <div class="contendeorImagen imagen2">
                    <img src="./img/probetaManchaPintura.png"/>
                    <div class="textoImagen">
                        <h4>Test del conversor de temperatura</h4>
                        <p>Test del conversor de temperatura</p>
                    </div>
                <div>
            </div>        
        </article>
        <article class="conversorDeTemperatura resize3">
            <div id="form">
                <div class="contenedorConversor contenedorIzquierdo">
                    <form action="#">
                        <input type="text" class="InputTemperatura t1" pattern="^\s*([-+]?\d+(?:\.\d+)?(?:[eE][-+]?\d+)?)\s*([cCfFkK])\s*"/>
                    </form>
                    <div class="selectEstilizado">
                        <select class="select">
                            <option selected="1" text="Grado Celsius">Grado Celsius</option>
                            <option text="Grado Fahrenheit">Grado Fahrenheit</option>
                            <option text="Grado Kelvin">Grado Kelvin</option>
                        </select>
                    </div>    
                </div>
                <div class="simboloIgual resize">
                    =
                </div>
                <div class="contenedorConversor contenedorDerecho">
                    <form action="#">
                        <input type="text" class="InputTemperatura t2" pattern="^\s*([-+]?\d+(?:\.\d+)?(?:[eE][-+]?\d+)?)\s*([cCfFkK])\s*" />
                    </form>
                    <div class="selectEstilizado">
                        <select class="select">
                            <option text="Grado Celsius">Grado Celsius</option>
                            <option selected="1" text="Grado Fahrenheit">Grado Fahrenheit</option>
                            <option text="Grado Kelvin">Grado Kelvin</option>
                        </select>
                    </div>
                </div>
            </div>
        </article>
        <article class="conversorDeTemperaturaTest">
            texto de prueba dos
        </article>

    </section>
    </body>
</html>
